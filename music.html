<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Global Game Jam 2013 - Beatbox</title>
		<link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css' />
		<link type="text/css" rel="stylesheet" href="css/reset.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="main-menu">
				<a class="arcade button">Play</a>
			</div>
			<div id="game">
				<p class="message"></p>
				<canvas id="board" width="310" height="310"></canvas>
                <div id="progress">
                    <div id="progress-bar"></div>
                </div>
			</div>
			<div id="results">
                <h1 id="results-text">Buuuu!</h1>
                <p class="score">Score: <span id="results-score">18</span>%</p>
                <p class="score-detail">
                    Circles showed: <span id="results-showed">100</span> <br>
                    Circles clicked: <span id="results-clicked">10</span>% <br>
                    Clicks missed: <span id="results-missed">10</span>%
                </p>
				<a class="arcade button">Play again?</a>
			</div>
		</div>
	</body>
</html>
